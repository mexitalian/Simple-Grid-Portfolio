<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Calvache | @mexitalian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Radix UI Slate Dark Palette */
        --slate1: #0e0e10;
        --slate2: #151518;
        --slate3: #1c1c1f;
        --slate4: #232326;
        --slate5: #28282c;
        --slate6: #2e2e32;
        --slate7: #3b3b40;
        --slate8: #52525a;
        --slate9: #6e6e77;
        --slate10: #7b7b85;
        --slate11: #9ba1a6;
        --slate12: #ededef;
        
        --background: var(--slate1);
        --card: var(--slate2);
        --border: var(--slate6);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--slate12);
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .TooltipContent {
        background-color: var(--slate3);
        border: 1px solid var(--slate6);
        color: var(--slate12);
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 500;
        box-shadow: 0 10px 38px -10px rgba(0, 0, 0, 0.35), 0 10px 20px -15px rgba(0, 0, 0, 0.2);
        animation: slideUpAndFade 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUpAndFade {
        from { opacity: 0; transform: translateY(2px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .Overlay {
        background-color: rgba(0, 0, 0, 0.85);
        position: fixed;
        inset: 0;
        backdrop-filter: blur(12px);
        z-index: 50;
      }
      .DialogContent {
        z-index: 51;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw;
        max-width: 720px;
        max-height: 85vh;
        outline: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--slate5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--slate6);
      }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@radix-ui/react-avatar": "https://esm.sh/@radix-ui/react-avatar@1.1.1?external=react,react-dom",
    "@radix-ui/react-tooltip": "https://esm.sh/@radix-ui/react-tooltip@1.1.4?external=react,react-dom",
    "@radix-ui/react-scroll-area": "https://esm.sh/@radix-ui/react-scroll-area@1.2.1?external=react,react-dom",
    "@radix-ui/react-separator": "https://esm.sh/@radix-ui/react-separator@1.1.0?external=react,react-dom",
    "@radix-ui/react-dialog": "https://esm.sh/@radix-ui/react-dialog@1.1.2?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</html>
